<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link href="./app.css" rel="stylesheet" type="text/css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video,
      input {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font-weight: normal;
        vertical-align: baseline;
      }
      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      menu,
      nav,
      section {
        display: block;
      }

      body {
        line-height: 1;
      }

      blockquote,
      q {
        quotes: none;
      }

      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      /* custom */
      a {
        color: #7e8c8d;
        text-decoration: none;
      }
      li {
        list-style: none;
      }
      html,
      body {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script src="./app.js"></script>
    <!-- built files will be auto injected -->
    <script>
      document.body.addEventListener(
        'touchmove',
        (e) => {
          //阻止默认的处理方式(阻止下拉滑动的效果)
          e.preventDefault()
          // 这里可以允许内部元素滚动
          // document.querySelector(".content").scrollTop = XXX;
          return false
        },
        /**
         如果我们是为了阻止页面滚动添加了上述代码，默认行为就是滚动页
        面，但是如果我们阻止了这一默认行为，浏览器是无法预先知道的，
        必须等待事件监听器执行完成后，才知道要去阻止默认行为。等待监
        听器的执行是耗时的，，有些甚至耗时很明显，这样就会导致页面卡
        顿。即便监听器是个空函数，也会产生一定的卡顿，毕竟空函数的执
        行也会耗时。所以就有了passive属性，如果要阻止默认事件可以设
        置passive：false。
        */
        { passive: false }
      );
      let xspacing = 8; // 每个水平位置的距离
      let waveHeight; // 用数组保存波的高度（不完全需要）
      let maxwaves = 10; // 相加的波的总数
      let theta = 10;

      // x 的增量值，根据周期和水平位置距离来计算
      let dx = new Array(maxwaves); // 4个空值
      let dx1 = new Array(maxwaves); // 4个空值
      let dx2 = new Array(maxwaves); // 4个空值
      let dx3 = new Array(maxwaves); // 4个空值

      // setup() 函数将在程式开始时被调用一次
      function setup() {
        theta = random(10);
        createCanvas(windowWidth, windowHeight);
        frameRate(30); //每一秒该显示的影格数 1s/30帧 帧数越高越清晰 最高，否则很卡
        // colorMode(RGB, 255, 255, 255, 100);
        //width=windowWidth,波的宽度,储存画布宽度的系统变量。这值是由 createCanvas() 函数的第一个参数所定义
        for (let i = 0; i < maxwaves; i++) {
          dx[i] = random(0.03, 0.12); //波的陡峭度
          dx1[i] = random(0.01, 0.3); //波的陡峭度
          dx2[i] = random(0.2, 0.01); //波的陡峭度
          dx3[i] = random(0.1, 0.01); //波的陡峭度
        }
        waveHeight = new Array(floor(width / xspacing));
        colorMode(HSB);
      }
      // 在 setup() 之后被调用,持续地重复执行其中的代码
      function draw() {
        background("white"); //画布背景色
        calcWave(dx);
        renderWave([187, 212, 198], 7);
        calcWave(dx1);
        renderWave([187, 212, 198], 3);
        calcWave(dx2);
        renderWave([187, 212, 198], 4);
        calcWave(dx3);
        renderWave([187, 212, 198], 4);
      }
      function calcWave(dx) {
        // theta 增量（尝试赋予 ‘角速度’ 不同的数值）
        theta += 0.02; //波形滚动速度

        // 所有高度设为 0
        for (let i = 0; i < waveHeight.length; i++) {
          waveHeight[i] = 0;
        }
        // 累积波的高度
        for (let j = 0; j < maxwaves; j++) {
          let x = theta;

          for (let i = 0; i < waveHeight.length; i++) {
            // 正弦余弦交替
            x += dx[j];

            if (j % 2 === 0) waveHeight[i] += sin(x) * 9;
            else waveHeight[i] += cos(x) * 6;
            x -= 0.05;
          }
        }
      }
      function renderWave(c, h) {
        noStroke(0); //线条颜色 无
        fill(...c, 0.3); //填充色
        translate(1, 35);
        beginShape();
        // 顶点形成的。vertex() 可用于定义点、线、三角形、四角形及多边形的顶点坐标。它只能在 beginShape() 和 endShape() 函数之间使用。
        vertex(width, height);
        vertex(0, height);
        for (let x = 0; x < waveHeight.length; x++) {
          vertex(x * xspacing, width / h + waveHeight[x] + h * 4);
        }
        endShape();
      }
      
    </script>
   
  </body>
</html>
